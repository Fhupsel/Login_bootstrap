<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <script src="js/bootstrap.min.js"></script>  
    <main class="w-100 m-auto form-container">
        <form>
            <img src="https://th.bing.com/th/id/R.891f8bde1f29df7afb07c0e7f342e1dc?rik=Xe78cVc%2f%2b6mYIA&pid=ImgRaw&r=0" class="mb-4" height="57" width="72">
            <h1 class="h3 mb-3 fw-normal">Efetue seu login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="youremail@email.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="password">
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembrar de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Fazer login</button>

        </form>
    </main>
    
</body>
</html>
